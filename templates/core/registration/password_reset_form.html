{% extends "core/base.html" %}
{% block content %}
    <h1>Recuperar senha</h1>
    <p>Informe seu e-mail para receber o link de redefinição.</p>
    <form method="post">
    {% csrf_token %}
    {{ form.email.label_tag }}<br>
        {{ form.email }}
    <button type="submit">Enviar</button>
</form>
{% endblock %}
