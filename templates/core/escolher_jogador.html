{% extends "core/base.html" %}
{% load static %}
{% block title %}Escolher Jogador 2 | Truco App{% endblock %}

{% block extra_head %}
  <link rel="stylesheet" href="{% static 'css/partida_form.css' %}">
{% endblock %}

{% block content %}
<div class="form-container">
  <h1>Escolher Jogador 2</h1>
  <p>Você será automaticamente o Jogador 1 (você).</p>

  <form method="post">
    {% csrf_token %}
    <p>
      <label for="jogador2">Selecione o Jogador 2:</label>
      <select name="jogador2" id="jogador2">
        {% for j in jogadores %}
          <option value="{{ j.id }}">{{ j.nome }}</option>
        {% endfor %}
      </select>
    </p>
    <button type="submit">Próximo</button>
  </form>

  <a href="{% url 'home' %}">Voltar para início</a>
</div>
{% endblock %}
