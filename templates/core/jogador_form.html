{% load static %}
<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="{% static 'css/jogador_form.css' %}" type="text/css">
</head>

<header>

<a href="{% url 'home' %}" class="logo-home">
<img src="{% static 'img/logo.png' %}" alt="TrucoApp Logo">
</a>

</header>

<body>
  <div class="form-container">
    <h1>{{ view.object|default:"Novo Jogador" }}</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Salvar</button>
      <a href="{% url 'jogador_list' %}">Cancelar</a>
    </form>
  </div>
</body>
</html>
